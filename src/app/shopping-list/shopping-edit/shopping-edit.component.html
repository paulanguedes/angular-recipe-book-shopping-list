<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(formRef)" #formRef="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">amount</label>
          <input
          type="number"
          name="amount"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit" [disabled]="!formRef.valid"
          >
            {{ editMode ? 'update' : 'add' }}
          </button>
          <button class="btn btn-danger" type="button">delete</button>
          <button class="btn btn-primary" type="button">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
